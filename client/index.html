<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fikr bildiring</title>
</head>
<body>
  <h1>Fikr bildiruv formasi</h1>
  <form id="feedbackForm">
    <input type="text" name="name" placeholder="Ismingiz" required />
    <textarea name="message" placeholder="Fikringiz" required></textarea>
    <button type="submit">Yuborish</button>
  </form>
  <p id="responseMsg"></p>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {
        name: formData.get('name'),
        message: formData.get('message')
      };

      const res = await fetch('/.netlify/functions/submitFeedback', {
        method: 'POST',
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById('responseMsg').innerText = result.message;
    });
  </script>
</body>
</html>
